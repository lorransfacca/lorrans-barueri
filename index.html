<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Facca Projetista</title>
</head>
<body>
    <header>
        <h1><span class="span-header">F</span>acca <span class="span-header">P</span>rojetista</h1>
    </header>

    <nav>
        <div class="relogio">
            <div id=clock>00:00:00</div>

            <script>
                var relogio = document.getElementById('clock');
                function mostrarHorario(){
                    var hoje = new Date();
                    var horas = hoje.getHours();

                    if(horas < 10){
                        horas = "0"+horas;
                    }

                    var minutos = hoje.getMinutes();

                    if(minutos < 10){
                        minutos = "0"+minutos;
                    }

                    var segundos = hoje.getSeconds();

                    if(segundos < 10){
                        segundos = "0"+segundos;
                    }

                    relogio.innerHTML = horas+":"+minutos+":"+segundos;
                }
                window.setInterval("mostrarHorario()", 1000);
            </script>
        </div>
        </nav>
</body>
</html>
